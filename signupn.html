<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Signup</title>
  <link rel="stylesheet" href="signupnstyle.css">
</head>
<body>
  <div class="signup-container">
    <h1>NGO Signup</h1>
    <form id="ngo-signup-form">
      <label for="ngo-name">NGO Name:</label>
      <input type="text" id="ngo-name" name="ngo-name" required>
      <label for="ngo-email">Email:</label>
      <input type="email" id="ngo-email" name="ngo-email" required>
      <label for="ngo-location">Location:</label>
      <input type="text" id="ngo-location" name="ngo-location" required>  
      <label for="ngo-phone">Phone Number:</label>
      <input type="tel" id="ngo-phone" name="ngo-phone" required>  
      <label for="ngo-password">Password:</label>
      <input type="password" id="ngo-password" name="ngo-password" required>
      <label for="ngo-confirm-password">Confirm Password:</label>
      <input type="password" id="ngo-confirm-password" name="ngo-confirm-password" required>
      <div class="signup-options">
        <button type="submit"><a href="page1n.html">Sign Up</a></button>
        <a href="login.html">Already have an account? Login Here</a>
      </div>
    </form>
  </div>
  <script src="scriptn.js"></script>
</body>
</html>
