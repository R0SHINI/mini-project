<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Signup</title>
  <link rel="stylesheet" href="signupdstyle.css">
</head>
<body>
  <div class="signup-container">
    <h1>Donor Signup</h1>
    <form id="donor-signup-form">
      <label for="donor-name">Full Name:</label>
      <input type="text" id="donor-name" name="donor-name" required>
      <label for="donor-email">Email Address:</label>
      <input type="email" id="donor-email" name="donor-email" required>
      <label for="donor-address">Address:</label>
      <textarea id="donor-address" name="donor-address" required></textarea>
      <label for="donor-password">Password:</label>
      <input type="password" id="donor-password" name="donor-password" required>
      <label for="donor-confirm-password">Confirm Password:</label>
      <input type="password" id="donor-confirm-password" name="donor-confirm-password" required>
      <div class="signup-options">
        <button type="submit"><a href="page1d.html">Sign Up</a></button>
        <a href="login.html">Already have an account? Login Here</a>
      </div>
    </form>
  </div>
  <script src="scripyd.js"></script>
</body>
</html>
