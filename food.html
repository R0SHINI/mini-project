<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Donation</title>
  <link rel="stylesheet" href="foodstyle.css">
</head>
<body>
  <div class="heading"><h1>Donate Food</h1></div>
  <div class="s">
    <br>
    <br>
  <form id="food-donation-form">
    <label for="donor-location">Your Location:</label>
    <input type="text" id="donor-location" name="donor-location" required>
    <label for="expiry-date">Food Expiry Date:</label>
    <input type="date" id="expiry-date" name="expiry-date" required>
    <label for="food-type">Type of Food:</label>
    <input type="text" id="food-type" name="food-type" required>
    <label for="food-quantity">Quantity (in units):</label>
    <input type="number" id="food-quantity" name="food-quantity" min="1" required>
    <div class="form-actions">
      <button type="submit">Donate</button>
      <br>
      <br>
    </div>
  </form>
</div>
  <p id="donation-message"></p>
  <script src="scriptf.js"></script>
</body>
</html>
